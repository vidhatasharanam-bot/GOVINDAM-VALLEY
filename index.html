<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Screen Map</title>
  <style>
    /* Reset page */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    /* Make iframe take full screen */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.google.com/maps/d/u/1/embed?mid=186RCq6D1HH3Vafdn61X0157u5QB_3h0&ehbc=2E312F&noprof=1" 
    allowfullscreen 
    loading="lazy">
  </iframe>
</body>
</html>
